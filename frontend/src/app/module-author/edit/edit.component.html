<h1>Favorite authors</h1>
<div>
  <a [routerLink]="['home']">Home</a>

  <label>Edit a new author:</label>
</div>

<form (submit)="onSubmit()">
  <div>
    <label>Name:</label>
    <input type="text" name="name" id="name"  [(ngModel)]="author.name"
    value="{{author.name}}" required>
  </div>
  <div>
    <button [routerLink]="['/home']">Cancel</button>
    <input type="submit" value="Submit" />
  </div>
</form>

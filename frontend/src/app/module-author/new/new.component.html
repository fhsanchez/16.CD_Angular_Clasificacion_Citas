<h1>Quote Ranks</h1>
<div>
  <a [routerLink]="['/home']">Home</a>

  <label>Add a new author:</label>
</div>

<br>

<form (submit)="onSubmit()">
  <div>
    <label>Name:</label>
    <input type="text" name="name" id="name" [(ngModel)]="newAuthor.name" required>
  </div>
  <div>
    <button [routerLink]="['/home']">Cancel</button>
    <input type="submit" value="Submit" />
  </div>
</form>
